<!DOCTYPE html>
<html>
<head>
    <title>Registrar PresenÃ§a</title>
    <link rel="stylesheet" href="/static/styles/home.css">
</head>
<body>
    <h2>Registrar PresenÃ§a</h2>

    <form action="/api/v1/registrar-presenca" method="POST">
        <label for="ensaio">Ensaio:</label>
        <select name="ensaio_id" id="ensaio">
            {{range .Ensaios}}
            <option value="{{.ID}}">{{.Nome}} {{.Data}}</option>
            {{end}}
        </select>

        <h3>Ritmistas</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Presente</th>
                </tr>
            </thead>
            <tbody>
                {{range .Ritmistas}}
                <tr>
                    <td>{{.Nome}}</td>
                    <td>
                        <input type="checkbox" name="presenca_ids" value="{{.ID}}">
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
